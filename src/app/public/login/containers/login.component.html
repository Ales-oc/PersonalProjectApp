  <body>
  <div id="credentials-container">
    <mat-tab-group dynamicHeight mat-align-tabs="center">
      <mat-tab label="Iniciar sesión">
        <div class="login-credentials-container">
          <form>
            <mat-form-field appearance="outline" class="lemail-input">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" placeholder="Ejemplo: name@example.com" id="email">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Introduzca una dirección de correo electrónico válida
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                El campo "Email" es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="lpass-input">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <button mat-button class="env-form-btn">Iniciar</button>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Registro">
        <br>
        <div class="singup-credentials-container">
          <form class="singup-form">
            <table class="table-full-width" cellspacing="5">
              <tr>
                <td>
                  <mat-form-field appearance="outline" class="name-input">
                    <mat-label>Nombre</mat-label>
                    <input matInput>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="outline" class="lname-input">
                    <mat-label>Apellido</mat-label>
                    <input matInput>
                  </mat-form-field>
                </td>
              </tr>
            </table>

            <table class="table-full-width" cellspacing="5">
              <tr>
                <td>
                  <mat-form-field appearance="outline" class="city-input">
                    <mat-label>Ciudad</mat-label>
                    <input matInput placeholder="Ejemplo: Sevilla">
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="outline" class="country-input">
                    <mat-label>País</mat-label>
                    <input matInput placeholder="Ejemplo: España">
                  </mat-form-field>
                </td>
              </tr>
            </table>

              <mat-form-field appearance="outline" class="email-input">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ejemplo: name@example.com" id="email">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Introduzca una dirección de correo electrónico válida
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  El campo "Email" es <strong>obligatorio</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="pass-input">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <button mat-button class="env-form-btn">Registrarse</button>

          </form>

        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div id="landscape">
    <div>
   <p>
   <img src="https://i.imgur.com/LIfjcSw.png"alt="rotating_phone"><br>
   ¡Gira el móvil! <br><span>Please</span>
   </p>
   </div>
 </div>
</body>
