

<form (ngSubmit)="sendActDatos(ActDatosForm)" #ActDatosForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Actividad</mat-label>
      <mat-select id="actSelect" required="true" ngModel #actividad="ngModel" name="actividad">
        <mat-option value="TrabajoEstudios">Trabajo/Estudios</mat-option>
        <mat-option value="TiempoLibre">Tiempo Libre</mat-option>
        <mat-option value="Desarrollo">Desarrollo Personal</mat-option>
      </mat-select>
      <mat-error>Campo obligatorio</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" id="horas-field">
      <input matInput
      type="number"
      id="horas"
      name="horas"
      ngModel
      #horas = "ngModel"
      required
      min="0"
      max="24"
      pattern="([0-9]|1[0-9]|2[0-4])">

      <span matSuffix>h</span>
      <mat-error>Debe introducir un valor entre el 0 y el 24</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" id="minutos-field">
      <input matInput
      type="number"
      id="minutos"
      name="minutos"
      ngModel
      #minutos = "ngModel"
      required
      min="0"
      max="59"
      pattern="([0-9]|1[0-9]|[0-5][0-9])"
      >
      <span matSuffix>min</span>
      <mat-error>Debe introducir un valor entre el 0 y el 59</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cerrar</button>
    <button mat-button type="submit">Introducir</button><br>
  </div>
</form>
