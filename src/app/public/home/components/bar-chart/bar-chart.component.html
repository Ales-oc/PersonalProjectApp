<mat-form-field appearance="fill">
  <mat-label>Elige una actividad</mat-label>
  <mat-select [(ngModel)]="selectedValue" name="actividad" (selectionChange)="cargarDatosActividad(selectedValue)">
    <mat-option *ngFor="let actividad of actividades" [value]="actividad.value">
      {{actividad.viewValue}}
    </mat-option>
  </mat-select>

</mat-form-field>
<div class="chart-wrapper">
  <canvas baseChart
  [datasets]="barChartData"
  [labels]="barChartLabels"
  [options]="barChartOptions"
  [colors]="barChartColors"
  [plugins]="barChartPlugins"
  [legend]="barChartLegend"
  [chartType]="barChartType">
  </canvas>
  Tiempo dedicado a un tipo de actividad concreta los último 7 días
</div>
